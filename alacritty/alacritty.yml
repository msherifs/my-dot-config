font:
  normal:
    family: BlexMono Nerd Font
    style: Text

  # Bold font face
  #bold:
  # Font family
  # If the bold family is not specified, it will fall back to the
  # value specified for the normal font.
  #family: monospace

  # The `style` can be specified to pick a specific face.
  #style: Bold

  # Italic font face
  #italic:
  # Font family
  #
  # If the italic family is not specified, it will fall back to the
  # value specified for the normal font.
  #family: monospace

  # The `style` can be specified to pick a specific face.
  #style: Italic

  # Bold italic font face
  #bold_italic:
  # Font family
  #
  # If the bold italic family is not specified, it will fall back to the
  # value specified for the normal font.
  #family: monospace

  # The `style` can be specified to pick a specific face.
  #style: Bold Italic

  # Point size
  size: 17.0
  offset:
    x: 0
    y: 5

# Moonfly Theme

draw_bold_text_with_bright_colors: true

# Colors
colors:
  # Default colors
  primary:
    background: "#080808"
    foreground: "#b2b2b2"
    bright_foreground: "#eeeeee"

  # Cursor colors
  cursor:
    text: "#080808"
    cursor: "#9e9e9e"

  # Selection colors
  selection:
    text: "#080808"
    background: "#b2ceee"

  # Normal colors
  normal:
    black: "#323437"
    red: "#ff5454"
    green: "#8cc85f"
    yellow: "#e3c78a"
    blue: "#80a0ff"
    magenta: "#d183e8"
    cyan: "#79dac8"
    white: "#c6c6c6"

  # Bright colors
  bright:
    black: "#949494"
    red: "#ff5189"
    green: "#36c692"
    yellow: "#c2c292"
    blue: "#74b2ff"
    magenta: "#ae81ff"
    cyan: "#85dc85"
    white: "#e4e4e4"
